<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pokémons</title>
</head>

<body>
    <header>
        <h1>Cadastro de Pokémons</h1>
    </header>

    <main>
        <label for="nome">Número do Pokémon:</label>
        <input type="number" name="num" id="campo-num" step="1" min="1" max="999"> <br> <br>

        <label for="nome">Nome</label>
        <input id="campo-nome" type="text" name="nome" value=""> <br> <br>

        <label for="nome">Tipo 1:</label>
            <select name="tipo1" id="tipo1">
                <option value="aço">Aço</option>
                <option value="água">Água</option>
                <option value="Dragão">Dragão</option>
                <option value="Elétrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select> <br> <br>

        <label for="nome">Tipo 2:</label>
            <select name="tipo2" id="tipo2">
                <option value="não_possui">Não Possui</option>
                <option value="aço">Aço</option>
                <option value="água">Água</option>
                <option value="Dragão">Dragão</option>
                <option value="Elétrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select> <br> <br>
            
        <label for="hp">Health Points</label>
        <input type="number" name="hp" id="campo-hp" step="1" min="1" max="255"> <br> <br>
            
        <label for="ataque">Ataque</label>
        <input type="number" name="ataque" id="campo-ataque" step="1" min="1" max="999"> <br> <br>

        <label for="defesa">Defesa</label>
        <input type="number" name="defesa" id="campo-defesa" step="1" min="1" max="999"> <br> <br>

        <label for="ataqueEspecial">Ataque Especial</label>
        <input type="number" name="ataque_especdefesa_especial" id="campo-ataque-especial" step="1" min="1" max="999"> <br> <br>

        <label for="defesa_especial">Defesa Especial</label>
        <input type="number" name="defesa_especial" id="campo-defesa-especial" step="1" min="1" max="999"> <br> <br>

        <label for="velocidade">Velocidade</label>
        <input type="number" name="velocidade" id="campo-velocidade" step="1" min="1" max="999"> <br> <br>

        <label for="geracao">Geração</label>
        <input type="number" name="geracao" id="campo-geracao" step="1" min="1" max="7"> <br> <br>
            
        <label for="lendario">Lendário</label>
            <select name="lendario" id="lendario">
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select> <br> <br>
            
        <label for="altura">Altura </label>
        <input type="number" name="altura" id="campo-altura" step="1" min="1" max="999"> <br> <br>

        <label for="peso">Peso</label>
        <input type="number" name="peso" id="campo-peso" step="1" min="1" max="999"> <br> <br>

        <label for="taxaCaptura">Taxa de Captura</label>
        <input type="number" name="captura" id="campo-captura" step="1" min="0" max="255"> <br> <br>

        <label for="total">Total</label>
        <input type="number" name="total" id="campo-total" step="1" min="0" max="255"> <br> <br>
        
    </main>
</body>
</html>
